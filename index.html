<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc__title">
            Calculator
        </div>
        <div class="calc__screen"></div>
        <input type="hidden" class="calc__input" value="">
        <div class="calc__c btn">c</div>
        <div class="calc__1 btn">1</div>
        <div class="calc__2 btn">2</div>
        <div class="calc__plus op">+</div>
        <div class="calc__3 btn">3</div>
        <div class="calc__4 btn">4</div>
        <div class="calc__5 btn">5</div>
        <div class="calc__min op">-</div>
        <div class="calc__6 btn">6</div>
        <div class="calc__7 btn">7</div>
        <div class="calc__8 btn">8</div>
        <div class="calc__mul op">*</div>
        <div class="calc__9 btn">9</div>
        <div class="calc__0 btn">0</div>
        <div class="calc__dot op">.</div>
        <div class="calc__div op">/</div>
        <div class="calc__equal">=</div>
    </div> 
      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/script.js"></script>   
</body>
</html>
