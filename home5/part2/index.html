    <title>Diner Shopping List</title>
</head>

        <h1>CSS Diner Shopping List</h1>

    <div class="list">

            <li><label><input type="checkbox">10 apples <span>(for more CSS

            </li>
            <li>
                <label><input type="checkbox">20 oranges<span>(because they are awesome)
                    </span></label>
            </li>
            <li>

            </li>
            <li><label><input type="checkbox">15 bentos</label>
            </li>

        <h2>Bon appetit :)</h2>
    </footer>
